<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>django</title>
    <link rel="stylesheet" href="{% static "css\firstcss.css"%}">
  </head>
  <body>
    <h1>hey its from temp</h1>
    <div class="ass_data">
      {% if access_record %}
      <table>
        <thead>
          <th>site Name</th>
          <th>siite Date</th>
        </thead>
        {% for acc in access_record %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <p>No AccessRecord found!!</p>
      {% endif %}
    </div>

    <img src="{% static "images\logo.png" %}" alt="uh oh">
  </body>
</html>
