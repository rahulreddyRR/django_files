<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>basic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-default-lg navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href="{% url 'index' %}">BRAND</a></li>
          <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
          <li><a class="navbar-link " href="{% url 'basic_app:register' %}">Register Here</a></li>
          {% if user.is_authenticated  %}
          <li><a class="navbar-link" href="{% url 'logout' %}">LogOut</a></li>
          {% else %}
          <li><a class="navbar-link" href="{% url 'basic_app:user_login' %}">LogIn</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">
      {% block body_block %}
      <!-- anything  outside of this will be inherited if you entends-->
      {% endblock %}
    </div>
  </body>
</html>
